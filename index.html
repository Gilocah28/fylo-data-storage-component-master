<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

   <main>
      <div class="container">
         <div class="box">
            <img class="logoheader" src="/images/logo.svg" alt="Logo">
   
            <div class="box-file">
               <img class="file" src="/images/icon-document.svg" alt="Docs">
               <img class="file" src="/images/icon-folder.svg" alt="Folder">
               <img class="file" src="/images/icon-upload.svg" alt="Upload">
            </div>
         </div>
         <div class="box two">
            <div class="floating">
               <p class="float-text">185 <span>GB Left</span> <div class="triangle"></div></p>
            </div>
            <p class="light">Youâ€™ve used <span class="boldtext"> 815 GB</span> of your storage</p>
            <div class="loadingCon">
               <div class="loadingbar">
                  <div class="circle"></div>
               </div>
            </div>
            <div class="loadingDetails">
               <p>0 GB</p>
               <p>1000 GB</p>
            </div>
   
         </div>
      </div>
   </main>
